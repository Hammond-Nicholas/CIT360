<!DOCTYPE html>
<!-- Sandbox code provided by NetBeans IDE 
   - Form sends name and age elements to "NicksServlet" servlet -->
<html>
    <head>
        <title>Nicks Servlet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Fill out the following fields:</div>
        <form action="NicksServlet" method="post">
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="age" placeholder="Age">
            <input type="submit" value="Enter">
        </form>
    </body>
</html>
